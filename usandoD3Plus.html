<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>D3 plus</title>
<!-- load D3js -->
<script src="//d3plus.org/js/d3.js"></script>

<!-- load D3plus after D3js -->
<script src="//d3plus.org/js/d3plus.js"></script>


</head>
<body>
  
  
  <p>Graduados</p>
  <script id="jsbin-javascript">
var url = 'https://raw.githubusercontent.com/aaizemberg/vis/gh-pages/graduados/data.tsv'

var chart = d3plus.viz()
    .container("#viz")
    .data(url)
    .type("stacked")
    .y("cant")
    .x("año")
    .id("titulo")
    .size("cant")
    .format("pt_BR")
    .time("año")
    .shape({"interpolate":"basis"})
    .draw();
</script>
  
  <div id="viz"></div>
</body>
</html>
