<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
     <script src="http://d3plus.org/js/d3.min.js"></script>
    <script src="http://d3plus.org/js/d3plus.min.js"></script>

<script id="jsbin-javascript">
var url = 'https://raw.githubusercontent.com/aaizemberg/vis/gh-pages/graduados/data.tsv'

var chart = d3plus.viz()
    .container("#viz")
    .data(url)
    .type("stacked")
    .y("cant")
    .x("año")
    .id("titulo")
    .size("cant")
    .format("pt_BR")
    .time("año")
    .shape({"interpolate":"basis"})
    .draw();
</script>
</head>
<body>
  
  <div id="viz"></div>
</body>
